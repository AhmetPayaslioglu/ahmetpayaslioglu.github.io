<head>
<link rel ="icon" type="image/png" href="/circle-cropped (1).png"/>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-186298091-1"></script>
<meta name="google-site-verification" content="5AXMnje7XvyaAoQrawoYEV9zNBqyY-Zv1PYZ9x9My-s" />
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'UA-186298091-1');

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="generator" content="Jekyll">

  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
  
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" /> {% seo %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.share.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.share.twitter_username }}">

  {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
    <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}

  {% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  {% endif %}

  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  {% if page.header-img %}
    <meta name="twitter:image:src" content="{{ site.url }}/{{ page.header-img }}">
  {% endif %}

</head>
